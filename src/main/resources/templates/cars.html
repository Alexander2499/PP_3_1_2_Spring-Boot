<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h3>Cars Directory </h3>
<hr>
<table border= ="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year of release</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${cars}">
        <td th:text="${c.model}"></td>
        <td th:text="${c.series}"/>
        <td th:text="${c.yearOfRelease}"/>
    </tr>
    </tbody>
    </table>
</body>
</html>
